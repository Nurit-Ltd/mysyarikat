<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body>
    <div class="px-4 md:px-8">
      <div class="grid grid-cols-10 gap-5 pt-4 pr-4 pb-4 pl-6">
        <aside class="col-span-2">
          <div class="pt-12 pl-8">
            <a href="#">
              <img src="/public/logo.svg" alt="logo" />
            </a>
          </div>
          <ul class="mt-[50px] space-y-1">
            <li>
              <a href="#" class="menu-list">
                <img src="/public/dashboard-icon.svg" alt="dashboard-icon" />
                Dashboard
              </a>
            </li>
            <li>
              <a href="#" class="menu-list">
                <img src="/public/performance.svg" alt="performance-icon" />
                Performance
              </a>
            </li>
            <li>
              <a href="#" class="menu-list justify-between">
                <div class="flex items-center gap-4">
                  <img src="/public/review.svg" alt="review-icon" />
                  Review
                </div>
                <img src="/public/arrow-down.svg" alt="arrow-icon" />
              </a>
            </li>
            <li>
              <a href="#" class="menu-list-active list-shadow">
                <img src="/public/goal.svg" alt="Goals-icon" />
                Goals
              </a>
            </li>
            <li>
              <a href="#" class="menu-list">
                <img src="/public/report.svg" alt="Goals-icon" />
                Report
              </a>
            </li>
          </ul>
        </aside>
        <main class="col-span-8 bg-white rounded-3xl p-8">
          <div class="flex items-center justify-between">
            <div class="space-y-1">
              <a href="#" class="flex items-center gap-6">
                <img src="/public/arrow-left.svg" alt="arrow-lefts" />
                <span class="text-2xl font-semibold">Goal Details</span>
              </a>
              <div class="flex items-center gap-3">
                <a href="#" class="text-sm text-neutral_600">Home</a>
                <img src="/public/arrow-right.svg" alt="arrow-right" />
                <a href="#" class="text-sm text-neutral_600">Goals</a>
                <img src="/public/arrow-right.svg" alt="arrow-right" />
                <a href="#" class="text-sm text-neutral_600">Goals Details</a>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
